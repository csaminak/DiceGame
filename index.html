<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dice Game</title>

        <link href='styles.css' type='text/css' rel='stylesheet'>
    </head>
    <body>
        <h1>Dice Rolling Game!</h1>
        <h2 id='result'></h2>
        <p id='attempt'></p>

        <main>
            <section id='dice'>
                <div id='dice1'>Dice 1</div>
                <div id='dice2'>Dice 2</div>
            </section>
            <section>
                <button value='Roll Dice' id='rollDice'>Roll Dice</button>
            </section>
        </main>

        <footer id='timestamp'></footer>

        <script src='dice.js'></script>
    </body>
</html>
